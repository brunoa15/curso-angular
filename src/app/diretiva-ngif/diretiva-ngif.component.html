<h5>ngIf</h5>

<div *ngIf="cursos.length > 0" >
  Lista de Cursos.
</div>
<div *ngIf="cursos.length == 0" >
  Não existem cursos para serem listados.
</div>

<div *ngIf="mostrarCursos" >
  {{ cursos }}
</div>
<div *ngIf="!mostrarCursos" >
  Não existem cursos para serem listados.
</div>

<br>
<button (click)="onMostrarCursos()" class="btn btn-secondary" >Mostrar ou esconder cursos</button>
